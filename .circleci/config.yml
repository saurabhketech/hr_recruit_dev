version: 2
jobs:
  build:
    docker: 
      - image: node:7.10.0
      - image: mongo:3.5.6
      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_ALLOW_EMPTY_PASSWORD=true
          - MYSQL_USER=root
          - MYSQL_DATABASE=hr_recruit_dev
          - MYSQL_PASSWORD=java@123

    working_directory: /home/ubuntu/hr-recruit

    steps:
      - checkout
      - run: mkdir -p /home/ubuntu/hr-recruit
      - run: npm install
      - run: npm install pm2 -g
      - run: pm2 start npm --name hr-recruit -- start
      - run: npm install -g newman
      - run: pm2 logs
      - run: newman run postman.json -e env.json